<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaving From</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="top-bar">
                <button class="back-button"><</button>
                <input type="text" id="search-input" placeholder="Coimbatore">
                <button class="clear-button">X</button>
            </div>
            <div class="result-section">
                <div class="result-item">
                    <div class="location-details">
                        <p class="city-name">COIMBATORE</p>
                        <p class="location-name">Tamil Nadu, India</p>
                    </div>
                    <div class="arrow">
                        <span>></span>
                    </div>
                </div>
                <div class="result-item">
                    <div class="location-details">
                        <p class="city-name">COIMBATORE NORTH</p>
                        <p class="location-name">Tamil Nadu, India</p>
                    </div>
                    <div class="arrow">
                        <span>></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
