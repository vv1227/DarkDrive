<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Booking</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <div class="container">
        <div class="passenger-info">
            <img src="user-icon.png" alt="User Icon" class="user-icon">
            <p>NO. OF PASSENGERS</p>
        </div>

        <div class="seat-booking">
            <p>NUMBER OF SEATS TO BOOK</p>
            <div class="counter">
                <button id="decrement" class="decrement">-</button>
                <span class="seat-number" id="seatNumber">2</span>
                <button id="increment" class="increment">+</button>
            </div>
        </div>

        <button class="submit-btn" onclick="displayPassengers()">Submit</button>

        <div class="passenger-list" id="passengerList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
