<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Parking - Dark.Drive</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1>"Your.Pick.Of.Rides.At.Low.Prices"</h1>
        <div class="navigation-box">
            <div class="nav-item">
                <img src="reserveparking.png" alt="Reserve Parking Icon">
                <h2>RESERVE PARKING</h2>
                <div class="form-box">
                    <form action="#">
                        <label for="location"><img src="icon-location.png" alt="Location Icon"> LOCATION</label>
                        <input type="text" id="location" name="location" placeholder="Enter parking location">

                        <label for="date"><img src="icon-date.png" alt="Date Icon"> PARKING DATE</label>
                        <input type="date" id="date" name="date">

                        <label for="duration"><img src="icon-duration.png" alt="Duration Icon"> DURATION (HOURS)</label>
                        <input type="number" id="duration" name="duration" min="1" max="24" placeholder="Enter duration">

                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="sign-post">
            <img src="signpost.png" alt="Sign Post Icon">
        </div>
    </div>
</body>
</html>
