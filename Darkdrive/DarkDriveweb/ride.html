<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Sharing - Dark.Drive</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>"Your.Pick.Of.Rides.At.Low.Prices"</h1>
        <div class="navigation-box">
            <div class="nav-item">
                <img src="ridesharing.png" alt="Ride Sharing Icon">
                <h2>RIDE SHARING</h2>
                <div class="form-box">
                    <form action="#">
                        <label for="leaving-from"><img src="icon-leaving.png" alt="Leaving Icon"> LEAVING FROM</label>
                        <input type="text" id="leaving-from" name="leaving-from" placeholder="Enter location">

                        <label for="going-to"><img src="icon-going.png" alt="Going Icon"> GOING TO</label>
                        <input type="text" id="going-to" name="going-to" placeholder="Enter destination">

                        <label for="date"><img src="icon-date.png" alt="Date Icon"> TODAY</label>
                        <input type="date" id="date" name="date">

                        <label for="passengers"><img src="icon-passengers.png" alt="Passengers Icon"> NO. OF PASSENGERS</label>
                        <input type="number" id="passengers" name="passengers" min="1" max="10" placeholder="Enter number of passengers">

                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="sign-post">
            <img src="signpost.png" alt="Sign Post Icon">
        </div>
    </div>
</body>
</html>
